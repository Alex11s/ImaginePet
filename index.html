<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0037f780c4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="flex-container">
        <form class="form">
            <div class="form_section-span">
                <span class="material-symbols-outlined">
                    pets
                    </span>
                </div>
            <div class="form_section-imagine">
                    <h2>Imagine Pet</h2>
            </div>
            <div class="form_section-h3">
                <h3>Sing In To Continue</h3>
            </div>
            <div class="form_section">
                <input type="email" class="form_input" placeholder="Email">
            </div>
            <div class="form_section">
                <input type="password" class="form_input" placeholder="Password">
            </div>
            <div class="form_section-check">
                <label><input type="checkbox" class="form_input-check2">  Remember</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="form_section-submit">
                <input type="submit" class="form_input" value="Login">
            </div>
        </form>
        <div class="form-img">
            <img src="images/pexels-koolshooters-7678417.jpg">
        </div>
    </div>

    <div class="made_with">
        <p class="made_with-icon">
        Made with <span style="color: #dd0b2e;">‚ù§</span> by <a href="https://github.com/Alex11sgit">Alexis</a>
      </p>
    </div>

</body>
